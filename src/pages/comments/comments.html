<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!--List to display all the comments-->
  <ion-list no-lines>
    <ion-item *ngFor="let comment of commentItems" text-wrap ngClass="{{comment.classification}} comment">

      <!-- Actual Comment -->
      <p>{{comment.text}}</p>

      <!--Comment classification -->
      <strong>{{comment.classification}}</strong>

    </ion-item>
  </ion-list>

</ion-content>
