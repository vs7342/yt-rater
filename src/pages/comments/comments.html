<!--
  Generated template for the Comments page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>

    <!--Navigation bar title-->
    <ion-title>Comments</ion-title>

    <!--For custom comment classification-->
    <ion-buttons end>
      <button ion-button icon-only (click)="promptForComment()">
        <ion-icon name="text"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <!--Card to display overall video details-->
  <ion-card padding>

    <!--Video Thumbnail-->
    <img src="{{videoThumbnail}}"/>

    <ion-card-content>

      <!--Video Title with hyperlink-->
      <ion-card-title>
        <a href="{{videoURL}}" target="_blank">{{videoTitle}}</a>
      </ion-card-title>

      <!--Overall classification details regarding the comments fetched for the video-->
      <p>Total Comments Retrieved: {{totalComments}}</p>
      <p>Positive: {{positivePercent}}%</p>
      <p>Negative: {{negativePercent}}%</p>
      <p>Neutral: {{neutralPercent}}%</p>

    </ion-card-content>

  </ion-card>

  <!--List to display all the comments-->
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let comment of commentItems" #slidingItem>

      <ion-item text-wrap ngClass="{{comment.classification}} comment">
        <!-- Actual Comment -->
        <p>{{comment.text}}</p>

        <!--Comment classification -->
        <strong>{{comment.classification}}</strong>
      </ion-item>

      <!-- Sliding options -->
      <ion-item-options side="right">

        <!-- Button to record that the comment was classified correctly -->
        <button ngClass="success" ion-button (click)="reportFeedback(slidingItem, comment.text, comment.classification, true)">
          <ion-icon name="thumbs-up"></ion-icon>
          True
        </button>

        <!-- Button to record that the comment was classified incorrectly -->
        <button ngClass="danger" ion-button (click)="reportFeedback(slidingItem, comment.text, comment.classification, false)">
          <ion-icon name="thumbs-down"></ion-icon>
          False
        </button>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
