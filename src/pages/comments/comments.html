<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--List to display all the comments-->
  <ion-list>
    <ion-item *ngFor="let comment of commentItems" text-wrap>
      <p>{{comment.snippet.topLevelComment.snippet.textOriginal}}</p>
    </ion-item>
  </ion-list>

</ion-content>
